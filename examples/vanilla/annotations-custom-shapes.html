<!DOCTYPE html>
<html>
<head>
    <title>Annotations, custom shapes | Ideogram</title>
    <style>body {font: 12px Arial; line-height: 19.6px;}</style>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/crossfilter/1.3.12/crossfilter.min.js"></script>
    <script type="text/javascript" src="../../dist/js/ideogram.min.js"></script>
</head>
<body>
<h1>Annotations, custom shapes | Ideogram</h1>
<a href="../">Back to overview</a> |
<a href="annotations-overlaid">Previous</a> |
<a href="annotations-external-data">Next</a>
<p>
    Change the shape, color and size of annotations by selecting options below.
</p>


<ul>
    <li><label for="triangle"><input type="radio" name="shape" value="triangle" id="triangle">Triangle</label></li>
    <li><label for="circle"><input type="radio" name="org" value="circle" id="circle">Circle</label>
    <li><label for="rectangle"><input type="radio" name="org" value="rectangle" id="rectangle">Rectangle</label></li>
    <li><label for="danio-rerio"><input type="radio" name="org" value="danio-rerio" id="danio-rerio">Zebrafish (Danio rerio)</label></li>
    <li><label for="arabidopsis-thaliana"><input type="radio" name="org" value="arabidopsis-thaliana" id="arabidopsis-thaliana">Thale cress (Arabidopsis thaliana)</label></li>
</ul>


<div id="ideo-container">

</div>
<script type="text/javascript">

  var annotHeight = 3.5;

  var shape =
    'm0,0 l 0 ' + (2 * annotHeight) +
    'l ' + annotHeight/2 + ' 0' +
    'l 0 -' + (2 * annotHeight) + 'z';

  // var shape = 'triangle';

  var annotationTracks = [
    {id: 'pathogenicTrack', displayName: 'Pathogenic', color: '#F00', shape: shape},
    {id: 'uncertainSignificanceTrack', displayName: 'Uncertain significance', color: '#CCC', shape: shape},
    {id: 'benignTrack',  displayName: 'Benign', color: '#8D4', shape: shape}
  ];

  var config = {
    organism: 'human',
    orientation: 'vertical',
    chrWidth: 8,
    annotationsPath: '../../data/annotations/1000_virtual_snvs.json',
    annotationTracks: annotationTracks,
    annotationHeight: annotHeight
  };

  var ideogram = new Ideogram(config);

</script>
</body>
</html>
