<!DOCTYPE html>
<html>
<head>
  <title>Annotations, 2D heatmap | Ideogram</title>
  <style>
    body {font: 14px Arial; line-height: 19.6px; padding: 0 15px;}
    a, a:visited {text-decoration: none;}
    a:hover {text-decoration: underline;}
    a, a:hover, a:visited, a:active {color: #0366d6;}
  </style>
  <style>
    #chrMargin {
      position: relative;
      top: 5px;
    }
    #chrMarginContainer {
      position: relative;
      top: -6px;
    }
  </style>
  <script type="text/javascript" src="../../dist/js/ideogram.min.js"></script>
</head>
<body>
  <h1>Annotations, 2D heatmap | Ideogram</h1>
  <a href="../">Overview</a> |
  <a href="annotations-heatmap">Previous</a> |
  <a href="layout-small">Next</a> |
  <a href="https://github.com/eweitz/ideogram/blob/gh-pages/geometry-collinear.html" target="_blank">Source</a>
  <p>
    Gene expression in all cells of four <a href="https://en.wikipedia.org/wiki/Oligodendroglioma">brain cancer</a>
    samples, showing 1p and 19q deletions.  
    Data from <a href="https://github.com/broadinstitute/inferCNV">inferCNV</a>.
  </p>

  <script type="text/javascript">

    d3 = Ideogram.d3;

    var legend = [{
      name: 'Expression level',
      rows: [
        {name: 'Low', color: '#33F'},
        {name: 'Normal', color: '#CCC'},
        {name: 'High', color: '#F33'}
      ]
    }];

    config = {
      organism: 'human',
      orientation: 'vertical',
      chromosome: '1',
      chrHeight: 400,
      chrMargin: 10,
      showFullyBanded: false,
      showBandLabels: false,
      legend: legend,
      annotationHeight: 30,
      annotationsLayout: 'heatmap-2d',
      // annotationsPath: 'https://raw.githubusercontent.com/broadinstitute/inferCNV/InferCNV-v0.8.2/example/oligodendroglioma_expression_downsampled.counts.matrix'
      annotationsPath: 'http://localhost:8080/data/oligodendroglioma_expression_downsampled.counts.matrix'
    }

    ideogram = new Ideogram(config);
  </script>

</body>
</html>
