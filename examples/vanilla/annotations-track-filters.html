<!DOCTYPE html>
<html>
<head>
    <title>Annotations, many tracks | Ideogram</title>
    <script type="text/javascript" src="../../dist/js/ideogram.min.js"></script>
    <style>
        html, body { height: 100%; font: 12px Arial; line-height: 19.6px; }
        ul { float: left; padding-left: 5px}
        li { list-style: none; }
        #ideogram-container { float: left;}
    </style>
</head>
<body>
<h1>Annotations, many tracks | Ideogram</h1>
<a href="../">Back to overview</a> |
<a href="homology-interspecies">Previous</a> |
<a href="annotations-overlaid">Next</a>
<p>
    Select up to 3 of 20 tracks to display.  See also <a href="annotations-tracks">Annotations, tracks</a>.
</p>

<ul id="tracks-to-display">
    Tracks to display
    <li><label for="filter_1"><input type="checkbox" id="filter_1"/>A</label></li>
    <li><label for="filter_2"><input type="checkbox" id="filter_2"/>B</label></li>
    <li><label for="filter_3"><input type="checkbox" id="filter_3"/>C</label></li>
    <li><label for="filter_4"><input type="checkbox" id="filter_4"/>D</label></li>
    <li><label for="filter_5"><input type="checkbox" id="filter_5"/>E</label></li>
    <li><label for="filter_6"><input type="checkbox" id="filter_6"/>F</label></li>
    <li><label for="filter_7"><input type="checkbox" id="filter_7"/>G</label></li>
    <li><label for="filter_8"><input type="checkbox" id="filter_8"/>H</label></li>
    <li><label for="filter_9"><input type="checkbox" id="filter_9"/>I</label></li>
    <li><label for="filter_10"><input type="checkbox" id="filter_10"/>J</label></li>
    <li><label for="filter_11"><input type="checkbox" id="filter_11"/>K</label></li>
    <li><label for="filter_12"><input type="checkbox" id="filter_12"/>L</label></li>
    <li><label for="filter_13"><input type="checkbox" id="filter_13"/>M</label></li>
    <li><label for="filter_14"><input type="checkbox" id="filter_14"/>N</label></li>
    <li><label for="filter_15"><input type="checkbox" id="filter_15"/>O</label></li>
    <li><label for="filter_16"><input type="checkbox" id="filter_16"/>P</label></li>
    <li><label for="filter_17"><input type="checkbox" id="filter_17"/>Q</label></li>
    <li><label for="filter_18"><input type="checkbox" id="filter_18"/>R</label></li>
    <li><label for="filter_19"><input type="checkbox" id="filter_19"/>S</label></li>
    <li><label for="filter_20"><input type="checkbox" id="filter_20"/>T</label></li>
</ul>
<div id="ideogram-container"></div>

<script type="text/javascript">

  var config, ideogram, inputs;

  config = {
    organism: 'human',
    container: '#ideogram-container',
    chrHeight: 400,
    annotationsPath: '../../data/annotations/20_tracks_virtual_snvs.json',
    annotationsNumTracks: 3
  };

  ideogram = new Ideogram(config);

  inputs = document.querySelectorAll('input');

  inputs.forEach(function(input) {
    input.addEventListener('click', function() {
      updateTracks();
    });
  });

  function updateTracks() {

    // Get selected tracks
    var selectedTracks = [];
    inputs.forEach(function(input) {
      var trackIndex = parseInt(input.getAttribute('id').split('_')[1]);
      if (input.checked) {
        selectedTracks.push(trackIndex);
      }
    });

    ideogram.updateDisplayedTracks(selectedTracks);
  }

</script>
</body>
</html>
