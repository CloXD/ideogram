<!DOCTYPE html>
<html>
<head>
  <title>Collinear | Ideogram</title>
  <style>body {font: 12px Arial; line-height: 19.6px;}</style>
  <script type="text/javascript" src="../../dist/js/ideogram.min.js"></script>
        <style>
          html, body {
            height: 100%;
            font: 12px Arial;
            line-height: 19.6px;
          }

        </style>
</head>
<body>
  <h1>Collinear | Ideogram</h1>
  <a href="../">Back to overview</a> |
  <a href="multiple-primates">Previous</a> |
  <a href="mouse">Next</a>
  <p>
    A human genome with annotations in heatmaps is depicted below.  Unlike the
    <a href="annotations-heatmap.html">parallel arrangement</a>, this ideogram is
    collinear -- the chromosomes form a line together.
  </p>
  <script type="text/javascript">

    d3 = Ideogram.d3;

    var heatmaps = [
      {
        key: 'expression-level',
        thresholds: [
          ['2', '#88F'],
          ['4', '#CCC'],
          ['+', '#F33']]
      },
      {
        key: 'gene-type',
        thresholds: [
          ['0', '#00F'],
          ['1', '#0AF'],
          ['2', '#AAA'],
          ['3', '#FA0'],
          ['4', '#F00']
        ]
      }
    ];


  var legend = [
    {
      name: 'Expression level',
      rows: [
        {color: '#88F', name: 'Low'},
        {color: '#CCC', name: 'Medium'},
        {color: '#F33', name: 'High'}
      ]
    },
    {
      name: 'Gene type',
      rows: [
        {color: '#00F', name: 'mRNA'},
        {color: '#0AF', name: 'misc_RNA'},
        {color: '#AAA', name: 'miRNA'},
        {color: '#FA0', name: 'tRNA'},
        {color: '#F00', name: 'lncRNA'}
      ]
    }
  ]

    var annotationTracks = [
      {id: 'expressionLevelTrack', displayName: 'Expression level'},
      {id: 'geneTypeTrack', displayName: 'Gene type'},
    ];

    ideogram = new Ideogram({
      organism: 'human',
      assembly: 'GRCh37',
      orientation: 'horizontal',
      geometry: 'collinear',
      chrHeight: 90,
      showFullyBanded: false,
      // showChromosomeLabels: false,
      rotatable: false,
      annotationHeight: 20,
      annotationsLayout: 'heatmap',
      annotationsPath: '../../data/annotations/SRR562646.json',
      heatmaps: heatmaps,
      annotationTracks: annotationTracks,
      legend: legend
    });
  </script>
</body>
</html>
