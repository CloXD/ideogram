  <h1>Collinear | Ideogram</h1>
  <a href="../">Back to overview</a> |

  <a href="mouse">Next</a>
  <p>
    A human genome is depicted below.  Unlike the common
    <a href="human.html">parallel arrangement</a>, this ideogram is collinear.
  </p>
  <script type="text/javascript">

    d3 = Ideogram.d3;

    var heatmaps = [
      {
        key: 'expression-level',
        thresholds: [
          ['2', '#88F'],
          ['4', '#CCC'],
          ['+', '#F33']]
      },
      {
        key: 'gene-type',
        thresholds: [
          ['0', '#00F'],
          ['1', '#0AF'],
          ['2', '#AAA'],
          ['3', '#FA0'],
          ['4', '#F00']
        ]
      }
    ];

    var annotationTracks = [
      {id: 'expressionLevelTrack', displayName: 'Expression level'},
      {id: 'geneTypeTrack', displayName: 'Gene type'},
    ];

    ideogram = new Ideogram({
      organism: 'mouse',
      // assembly: 'GRCh37',
      orientation: 'horizontal',
      geometry: 'collinear',
      chrHeight: 90,
      showFullyBanded: false,
      // showChromosomeLabels: false,
      rotatable: false,
      // annotationHeight: 10,
      // annotationsLayout: 'heatmap',
      // annotationsPath: '../../data/annotations/SRR562646.json',
      // heatmaps: heatmaps,
      // annotationTracks: annotationTracks
    });
  </script>
